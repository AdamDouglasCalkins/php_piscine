<html>
    <head>     
        <title>Javascript</title>    
        <style type="text/css">
            #balloon {
                width:200px;
                height: 200px;
                border-radius: 50%;
                background-color: red;            
            }
        </style>  
    </head>
    <body>
        <div id="balloon"></div>
        <script type="text/javascript">
			  var color = new Array('red', 'green', 'blue');
			  var i = 0;
			  circle = document.getElementById('balloon');
			  circle.onclick = grow_function;
			  circle.onmouseleave = shrink_function;
				function grow_function()
				{
					var width = parseInt(circle.clientWidth, 10);
					var height = parseInt(circle.clientHeight, 10);
					width += 10;
					height += 10;
					if (width > 420)
					{
					  width = 200;
					  height = 200;
					}
					circle.style.width = width + 'px';
					circle.style.height = height + 'px';
					i++;
					if (i > 2)
					i = 0;
					circle.style.backgroundColor = color[i];
				}
				
				function shrink_function()
				{
					var width = parseInt(circle.clientWidth, 10);
					var height = parseInt(circle.clientHeight, 10);
					if (width > 200)
					{
					  width -= 5;
					  height -= 5;
					}
					circle.style.width = width + 'px';
					circle.style.height = height + 'px';
					i--;
					if (i < 0)
					i = 2;
					circle.style.backgroundColor = color[i];
				}
     
            
        </script>
        
    </body>

</html>
